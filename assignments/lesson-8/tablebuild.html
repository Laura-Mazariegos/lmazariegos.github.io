<!doctype HTML>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title> Table Build </title>
	<meta name="author" content="Laura Mazariegos">
	<meta name="description" content="Table build">
	<link href="styles/tablemain.css" rel="stylesheet">
</head>

<body>
	<main>
		<table style="width:50%">
			<div class="header">
				<tr>
					<th colspan="3">ACME Wild West</th>
				</tr>
				<tbody>
					<tr>
						<th>Period</th>
						<th>Sales</th>
						<th>Sales Goal</th>
					</tr>
			</div>
			<tr>
				<th>August</th>
				<td>$3,590</td>
				<td>$4,000</td>
			</tr>
			<tr>
				<th>September</th>
				<td>$4,420</td>
				<td>$5,000</td>
			</tr>
			<tr>
				<th>October</th>
				<td>$4,870</td>
				<td>$5,000</td>
			</tr>
			<tr>
				<th>November</th>
				<td>$8,610</td>
				<td>$7,500</td>
			</tr>
			<tr>
				<th>Black Friday</th>
				<td colspan="2">$3,200</td>
			</tr>
			<tr>
				<th>December</th>
				<td>$6,820</td>
				<td>$7,500</td>
			</tr>
			</tbody>
			<tfoot>
				<td colspan="3">Compiled 12.20.2020 by bRauls</td>
			</tfoot>
		</table>
	</main>
</body>

</html>
